/* 0.7 */
        .printpart{
            padding-right: 15px;
        }
        .printpart>section {
            border-top: 1px solid #d0d0d0;
            padding: 13px 0;
        }
        .flexContent {
            display: flex;
        }
        .flexContent>span{
            flex: 1 1;
        }
        .thinFont>span:first-of-type, .header .flexContent>.textAlignRight  {
            flex: 4 1;
        }
        .textAlignRight{
            text-align: right;
        }
        .textAlignCenter {
            text-align: center;
        }
        .largeFont {
            font-size: 22px;
        }
        .smallFont {
            font-size: 12px;
        }
        .thinFont{
            font-size: 12px;
            transform: scaleY(1.9);
            padding: 9px 0 6px 0;
            line-height: 11px;
        }
        .header .flexContent, .remarks {
            padding: 0 0 4px 0;
        }
        .thinNumber {
            font-size: 20px;
            transform: scaleY(1.3);
        }
    </style>
