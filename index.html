<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div {
            width: 100px;
            height: 100px;
            animation: haha 3s ease ;

        }
        @keyframes haha {
            0% {
                background: red;
            }
            20% {
                background: #ffdd24;
            }
            40% {
                background: #3eff1e;
            }
            60% {
                background: #2bffe7;
            }
            80% {
                background: #1a56ff;
            }
            100% {
                background: #fc0bff;
            }
        }
    </style>
</head>
<body>
<div id="div">

</div>
</body>
<script>
</script>
</html>
