<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--https://www.zhihu.com/zvideo/1456940872890216448-->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e8ffe8;
        }
        .tree {
            position: relative;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;

        }
    </style>
</head>
<body>
    <div class="tree">
        <div class="top">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
    </div>
</body>
</html>
