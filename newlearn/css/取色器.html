<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body { height: 100%; }
        body { margin: 0; }

        img {
            height: 100%;
            width: 100%;
            /*object-fit: cover;*/
        }

        #bg {
            background: green;
        }
        #bg, input {
            /* removes default styling from input color element */
            padding: 0;
            border: none;
            /* makes input (color swatch) 100% size of container */
            position: absolute;
            width: 100%;
            height: 100%;
            /* mix blend mode makes the color of the swatch alter the image behind it. */
            mix-blend-mode: hue; /* try screen, multiply or other blend modes for different effects */
            cursor: pointer;
            /*bottom: 0;*/
            /*left: 0;*/
        }

    </style>
</head>
<body>
<!--<input type="color" value="#0000ff">-->
<div id="bg"></div>
<img src="aabbccc.jpeg">
</body>
</html>
