<!--https://custom-elements-everywhere.com/-->
<body>
<my-dom id="custom" attr="zzz">
    <div>111</div>
    <div slot="bb">222</div>
</my-dom>
<div>注意：</div>
<div>1. 要开 mode open 才能用 slot</div>
<div>2. slot 标签不能简写成一个，不然可能会有问题</div>
</body>
<script>
  class myDom extends HTMLElement {
    constructor() {
      super()
      this.attachShadow({ mode: 'open' })
      this.shadowRoot.innerHTML = `
       <div><div>haha2</div><slot id="sss"></slot>
       <slot name="bb"></slot></div>
      `
    }

    connectedCallback() {
      // 看起来不能获取 slot
      console.log(this.querySelector('slot'))
    }
  }

  window.customElements.define('my-dom', myDom)
</script>
</html>
