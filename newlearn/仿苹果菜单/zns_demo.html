<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        body {
            margin: 0;
        }

        #div1 {
            text-transform: capitalize;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        img{
            width: 64px;
        }
    </style>
</head>
<body>
<div id="div1">
    <img src="images/1.png"/>
    <img src="images/2.png"/>
    <img src="images/3.png"/>
    <img src="images/4.png"/>
    <img src="images/5.png"/>
</div>
</body>
<script>
    document.onmousemove = function (ev) {
        var oEvent = ev || event;
        var oDiv = document.getElementById('div1');
        var aImg = oDiv.getElementsByTagName('img');
        var d = 0;
        var iMax = 200;
        var i = 0;

        function getDistance(obj) {
            return Math.sqrt
            (
                    Math.pow(obj.offsetLeft + oDiv.offsetLeft - oEvent.clientX + obj.offsetWidth / 2, 2) +
                    Math.pow(obj.offsetTop + oDiv.offsetTop - oEvent.clientY + obj.offsetHeight / 2, 2)
            );
        }

        for (i = 0; i < aImg.length; i++) {
            d = getDistance(aImg[i]);
            d = Math.min(d, iMax);

            aImg[i].style.width = ((iMax - d) / iMax) * 64 + 64+'px';
        }
    };

</script>
</html>
