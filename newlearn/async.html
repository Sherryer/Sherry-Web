<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
async
</body>
<script>
    function timeout (){
        return new Promise(function (resolve) {
            setTimeout(function () {
                resolve()
                console.log('setTimeout')
            },1000)
        })
    }


    async function demo(){
        var z = Promise.resolve().then(()=>(1))
        console.log('aaa')
        await z.then(function (value) {
            console.log(value)
        })
        console.log('bbb')

        await timeout()
        console.log('ccc')
        return '哈哈'
    }

    var z = demo()
</script>
</html>
