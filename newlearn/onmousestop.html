<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var timer;
    var zuo;
    var shang;
    document.onmousemove = function (ev) {
        var oEvent = ev || event;
        zuo = oEvent.clientX;
        shang = oEvent.clientY;
        console.log("1");
        clearTimeout(timer);
        timer = setTimeout(function () {
            if (oEvent.clientX == zuo && oEvent.clientY == shang) {
                console.log("鼠标停了")
            }
        }, 100)
    }
</script>
</body>
</html>
