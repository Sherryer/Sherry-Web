<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div{
            width: 300px;
            height: 225px;
            border: 1px solid black;
            position: relative;
            top: 200px;
            left: 400px;
        }
        /*img{*/
            /*display: block;*/
        /*}*/
    </style>
    <script src="jquery-1.11.0.learn.js"></script>
</head>
<body>
<div id="div"><img src="images/s/1.jpg" alt=""/></div>

<script>
    var i=1;
  function demo(){
      i++;
      if(i==6){
          i=0;
          demo()
      }else{
          $('img').delay(2000).animate({'opacity':0},500,function(){
              $(this).attr('src',"images/s/"+i+".jpg").animate({'opacity':1},500,function(){
                  demo();
              })
          });
      }
  }
    demo()

</script>
</body>
</html>
