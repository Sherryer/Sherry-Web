<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<pre>
    分析
声明的变量和命名函数都会被提升到代码的最前面，只不过声明的变量的赋值语句在代码中的位置不变。所以上面这段代码应该被理解为：
</pre>
</body>
<script>
    foo();
    var foo = 0;
    function foo(){
        console.log(1);
    }
    foo = function(){
        console.log(2);
    };
</script>
</html>
