<script>
    function isSymmetric(root) {
        return isSymmetricHelper(root.left, root.right);
    }

    function isSymmetricHelper(t1, t2) {
        if (t1 == null && t2 == null) {
            return true;
        }
        if (t1 == null || t2 == null) {
            return false;
        }
        return isSymmetricHelper(t1.left, t2.right) &&
            isSymmetricHelper(t1.right, t2.left);
    }
