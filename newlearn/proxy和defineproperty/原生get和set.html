<!DOCTYPE html>

</body>
<script>
    var obj = {
        get a () {
            console.log('get')
            return 1
        },
    }



    Object.defineProperty(obj, 'a', {
        get: function () {
            console.log('defineProperty')
            return 2
        }
    })

    // Object.defineProperty 存在对原数据的入侵
    console.log(obj.a)
</script>
