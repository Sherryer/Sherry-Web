<script>
    function setCookie(name, value, day){
        var oDate=new Date();
        oDate.setDate(oDate.getDate()+day);
        document.cookie=name+"="+value+"; expires="+oDate;
    }
    setCookie("aaa",111,10);
    setCookie("bbb",222,10);
    setCookie("ccc",333,10);
    setCookie("ddd",444,10);

    function getCookie(name){
        var flag=true;
        var str=document.cookie.split("; ");
        for(var i in str){
            var str2=str[i].split("=");
            if(str2[0]==name){
                alert(str2[1]);
                flag=false
            }
        }
        if(flag){
            alert("没找到耶")
        }
    }
