<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="../ku/chart/echarts.js"></script>
<script type="text/javascript">
//     基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        tooltip: {
            show: true
        },
        legend: {
            data:['销量','haha']  //标题的数量
        },
        xAxis : [
            {
                type : 'category',
                data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
//                data : [["衬衫1","衬衫2"],["羊毛衫1","羊毛衫2"],["雪纺衫1","雪纺衫2"],["裤子1","裤子2"],["高跟鞋1","高跟鞋2"]["袜子1","袜子2"]]
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                "name":"销量",    //没个柱的参数 name对应每个标题
                "type":"bar",
                "data":[5, 20, 40, 10, 10, 20]
            },
            {
                "name":"haha",
                "type":"bar",
                "data":[5, 20, 40, 10, 10, 20]
            }
        ]
    };
    // 为echarts对象加载数据
    myChart.setOption(option);

</script>
</body>
</html>
