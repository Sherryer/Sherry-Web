<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var arr = [3,2,1,6,8,5,7,9,4]

    function demo(arr) {
        if (arr.length <= 1) {
            return arr
        }
//        找标志
        var flag = arr[0]
//        分左右
        var left = [];
        var right = [];
//        遍历剩下的元素；小的去左大的去右
        for(var i = 1, l = arr.length; i<l; i++){
            if (arr[i] <= flag) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }
        return demo(left).concat(flag, demo(right))
    }
</script>
</html>
