<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left:100px;
            top:0px;
        }
    </style>
</head>
<body>
<div id="div"></div>
</body>
<script>



    var div=document.getElementById("div");

    function go(obj,target){
        if(target-obj.offsetTop>0){
            var flag=false
        }else{
            flag=true
        }

        clearInterval(time);
        var speed;
        var half=Math.abs(target-obj.offsetTop)/2;
        var time=setInterval(function(){
            var now=Math.abs(target-obj.offsetTop);
            speed=Math.abs(half-now)/6;
            if(speed<half/16){
                speed=half/16
            }
            if(flag){
                speed=-speed
            }
            if(Math.abs(speed)>=Math.abs(target-obj.offsetTop)){
                obj.style.top=target+'px';


                console.log(obj.offsetTop);

                clearInterval(time)
            }else{
                obj.style.top=obj.offsetTop+speed+'px';
            }
        },15)
    }


    go(div,window.innerHeight)
</script>
</html>
