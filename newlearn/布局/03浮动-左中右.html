<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contenter {
            overflow: hidden;
        }

        #left {
            float: left;
            width: 220px;
            background-color: green;
            height: 300px;
        }

        #content {
            width: 100%;
            background-color: orange;
            /*margin-left: 220px; !*==等于左边栏宽度==*!*/
            margin:0 300px 0 220px;
            clear: right;
        }
        #right {
            width: 200px;
            float: right;
            background: blue;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="contenter">
    <div id="left">Left sidebar</div>
    <div id="right">right Content</div>
    <div id="content">
        <div>111</div>
        <div>222</div>
    </div>
</div>

</body>
</html>
