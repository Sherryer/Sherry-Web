<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="ku/zepto.min.js"></script>-->
    <!--<script src="ku/zy.js"></script>-->
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background: greenyellow;
            /*overflow: hidden;*/
        }
        div{
            width: 100px;
            height: 100px;
            background: #4b9cff;
            position: absolute;
            left: 0;
            top: 0;
        }
        
    </style>
</head>
<body>
<div id="div">
    
</div>
</body>
<script>
var div=document.getElementById('div');
var target=0;
onn();
var n=3;


//go有三个参数 分别是target给1就是往下给0就是往上 速度 回调函数
//    go(window.innerHeight,8);
    function go(t,sp,fn){

        if(t){
//            console.log();
            if(target+window.innerHeight<n*window.innerHeight){
                target=target+window.innerHeight
            }
        }else{
            if(target-window.innerHeight>=0){
                target-=window.innerHeight
            }
        }

        of();
        clearInterval(timer);
        var timer=setInterval(function(){
            var speed=(target-div.offsetTop)/sp;
            speed>0?speed=Math.ceil(speed):speed=Math.floor(speed);
            if(div.offsetTop==target){
                clearInterval(timer);
                   onn();
                if(fn){
                    fn()
                }
            }else{
                div.style.top=div.offsetTop+speed+'px';
            }
        },20)
    }


function scrollFunc(e) {
    e = e || window.event;
    if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件
        if (e.wheelDelta > 0) { //当滑轮向上滚动时
            slide(1)
        }
        if (e.wheelDelta < 0) { //当滑轮向下滚动时
            slide(0)
        }
    } else if (e.detail) {  //Firefox滑轮事件
        if (e.detail> 0) { //当滑轮向上滚动时
            slide(0);
        }
        if (e.detail< 0) { //当滑轮向下滚动时
            slide(1)
        }
    }
}


function onn(){
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {//firefox
        document.addEventListener('DOMMouseScroll', scrollFunc);
    }
    document.onmousewheel = scrollFunc;   //ie 谷歌
}
function of(){
    //给页面绑定滑轮滚动事件
    if (document.addEventListener) {//firefox
        document.removeEventListener('DOMMouseScroll', scrollFunc);
    }
    document.onmousewheel = null;   //ie 谷歌
}


function slide(a){
    if(a){
//        alert('up')
        go(0,8);
    }else{
//        alert('down');
        go(1,8);
    }
}
</script>
</html>
