<script>
    var arr=[];
    var ipt=document.getElementsByTagName('input');
    for(var i=0;i<ipt.length;i++){
        arr.push(ipt[i].value);
        ipt[i].a=i;

        ipt[i].onchange=function (){
            demo.bind(this)();
        }
    }

    function demo(){
        arr[this.a]=this.value;
        demo2()
    }

    function demo2(){
        var z=[];
        for(var i=0;i<arr.length;i++){
            if(z.indexOf(arr[i])==-1||arr[i]==''){
                z[i]=arr[i];
                ipt[i].style.background='white';
            }else{
                ipt[(z.indexOf(arr[i]))].style.background='red';
                ipt[i].style.background='red';

            }
        }
    }

</script>
