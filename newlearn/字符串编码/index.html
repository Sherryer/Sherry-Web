<script>
    var againGroup = (data = [], num) => {
        let baseData = [...data]
        let result = []

        for (let i = 0, len = baseData.length; i < len; i += num) {
            let partData = data.slice(i, i + num)
            if (partData.length) {
                result.push(partData)
            }
        }
        return result
    }

    const str2charCode = (str) => str.split('').map(val => val.charCodeAt().toString(2).padStart(16, '0')).join('')

    const charCode2str = (code) => againGroup(code, 16).map(val => String.fromCharCode(parseInt(val, 2))).join('')

    // console.log(str2charCode('腾讯脾莯'))
    // console.log(str2charCode('腾讯腾讯'))
