<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0;

        }
        div{
            border: 1px solid #ececec;
            height: 200px;
            display: inline-block;
        }
        .div1{
            width: 200px;

        }
        .div2{

        }
