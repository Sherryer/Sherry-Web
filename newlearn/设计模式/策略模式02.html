<script>

    //----
    // 基础数据

    function isObject(value) {
        const type = typeof value
        return value != null && (type == 'object' || type == 'function')
    }

    function isNil(value) {
        return value == null
    }

    class EnumItem {
        constructor (params) {
            this._list = []
            this._vmap = {}
            this._kmap = {}
            if (params) {
                let list = []
                let { _kmap, _vmap } = this
                Object.keys(params).forEach(key => {
                    let value = 0
                    let text = ''
                    let item = params[key]
                    if (isObject(item)) {
                        value = item.value || 0
                        text = item.text || ''
                    } else {
                        value = item
                    }

                    if (this._vmap[value]) {
                        throw new Error('Duplicate Enum value!')
                    }

                    let ret = { key, value, text }
                    _kmap[key] = ret
                    _vmap[value] = ret
                    this[key] = value
                    list.push(ret)
                })
                this._list = list
            }
        }

        val2key (val) {
            let item = this._vmap[val] || {}
            return item.key || ''
        }

        val2text (val) {
            let item = this._vmap[val] || {}
            return item.text || ''
        }

        key2text (key) {
            let item = this._kmap[key] || {}
            return item.text || ''
        }

        key2val (key) {
            let item = this._kmap[key] || {}
            return item.value || 0
        }

        getList () {
            return [...this._list]
        }
    }

    var ShopStatus = new EnumItem({

    var eContractStrategies = function ({waitConfirmed, isContractor}) {
        var audit = function () {
            if (!waitConfirmed) {
                // return '商户审核中'
                return getPage('contractor_AUDITING')
            }
            return false
        }


        var Confirming = function () {
            if(isContractor) {

            }
            return false
        }

        var noPower = function () {
            // return '无权确认合同'
            return getPage('contractor_NOPOWER')
        }

        return iteratorEContractStrategies(audit, Confirming, noPower)
    }

    var iteratorEContractStrategies = function () {
        for (var i = 0, fn; fn = arguments[i++];) {
            var eContract = fn()
            if(eContract !== false ) {
                return eContract
            }
        }
    }

    };
