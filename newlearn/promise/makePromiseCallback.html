<script>
  const createPromiseCallback = () => {
    let resolveCallback;
    let rejectCallback;
    const promise = new Promise((resolve) => {
      resolveCallback = (data) => {
        resolve(data);
      }
    }, (reject) => {
      rejectCallback = (data) => {
        reject(data);
      }
    });
    return [promise, resolveCallback, rejectCallback];
  }

  var [promise, resolve] = createPromiseCallback();
  promise.then(res => {
    console.log(res);
  })
