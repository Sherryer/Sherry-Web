<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
<script>
  var list =  [
    {
      text: "浙江",
      children: [
        {
          text: "杭州",
          children: [{ text: "西湖区" }, { text: "余杭区" }],
        },
        {
          text: "温州",
          children: [{ text: "鹿城区" }, { text: "瓯海区" }],
        },
      ],
    },
    {
      text: "福建",
      children: [
        {
          text: "福州",
          children: [{ text: "鼓楼区" }, { text: "台江区" }],
        },
        {
          text: "厦门",
          children: [{ text: "思明区" }, { text: "海沧区" }],
        },
      ],
    },
  ]


  const changeKey = ({ list, keyBefore, keyAfter }) => {
    list.map((item) => {
      item[keyAfter] = item[keyBefore];
      if (item.children) {
        changeKey({
          list: item.children,
          keyBefore,
          keyAfter,
        })
      }
    })
  }

  changeKey({
    list,
    keyBefore: 'text',
    keyAfter: 'label'
  })
</script>
</html>
