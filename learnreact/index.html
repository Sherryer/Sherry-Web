<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
</body>
<script>
    // var element = <h1 title="foo">Hello</h1>

    // jsx 翻译后：
    var element = React.createElement(
        "h1",
        { title: "foo" },
        "Hello"
    )

    // createElement执行后：
    element = {
        type: "h1",
        props: {
            title: "foo",
            children: "Hello",
        },
    }

    const container = document.getElementById("root")
    ReactDOM.render(element, container)
</script>
</html>
